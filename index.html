<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of a joke"
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>The joke will go here.</div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
