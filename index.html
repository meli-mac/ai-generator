<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Generator</h1>
      </header>
      <main>
        <form id="joke-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a joke"
            autocomplete="off"
            autofocus
            required
            class="joke-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="joke" id="joke"></div>
      </main>
      <footer>
        <a href="https://github.com/meli-mac?tab=repositories" target="_blank"
          >Open-sourced code</a
        >
        by Melissa Machado
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
